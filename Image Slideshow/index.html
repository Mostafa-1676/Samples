<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(./src/01.jpg);">
                <div class="content">
                    <div class="name">Tehran, Iran</div>
                    <div class="des">Photo: Alireza Heydarifard</div>
                    <a href="https://unsplash.com/photos/people-near-brown-concrete-structures-zKlFiUcqdZQ">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/02.jpg);">
                <div class="content">
                    <div class="name">Masuleh, Iran</div>
                    <div class="des">Photo: Amin Safaripour</div>
                    <a href="https://unsplash.com/photos/red-petaled-flowers-9VE9BqQ6jyQ">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/03.jpg);">
                <div class="content">
                    <div class="name">Kashan, Iran</div>
                    <div class="des">Photo: Morteza F.Shojaei</div>
                    <a href="https://unsplash.com/photos/swimming-pool-near-building-and-trees-8K9UGVCZGpw">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/04.jpg);">
                <div class="content">
                    <div class="name">Tehran, Iran</div>
                    <div class="des">Photo: Sajad Nori</div>
                    <a href="https://unsplash.com/photos/aerial-view-of-city-buildings-during-daytime-rG41gpS2FKI">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/05.jpg);">
                <div class="content">
                    <div class="name">Kish, Iran</div>
                    <div class="des">Photo: Sam Moghadam</div>
                    <a href="https://unsplash.com/photos/brown-rock-formation-on-sea-shore-during-daytime-3wwp3A3yLdg">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/06.jpg);">
                <div class="content">
                    <div class="name">Yazd, Iran</div>
                    <div class="des">Photo: Shaghayegh Allahdad</div>
                    <a href="https://unsplash.com/photos/brown-wooden-arch-under-blue-sky-during-daytime-azhwUC1yW_o">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/07.jpg);">
                <div class="content">
                    <div class="name">Isfahan, Iran</div>
                    <div class="des">Photo: Shahab Zolfaghari</div>
                    <a href="https://unsplash.com/photos/red-blue-and-yellow-floral-textile-T7N5U9kpNIk">
                        <button>See More</button>
                    </a>
                </div>
            </div>
            <div class="item" style="background-image: url(./src/08.jpg);">
                <div class="content">
                    <div class="name">Shiraz, Iran</div>
                    <div class="des">Photo: Steven Su</div>
                    <a href="https://unsplash.com/photos/multicolored-concrete-hallway-AxhfHp6fJ2M">
                        <button>See More</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
